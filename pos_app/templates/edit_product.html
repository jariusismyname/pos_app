{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Product</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Save Changes</button>
    </form>

    <a href="{% url 'crud' %}" class="btn btn-secondary mt-3 w-100">Back to Product List</a>
</div>
{% endblock %}
