{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Shipping Address</h1>

    <form method="POST" action="{% url 'place_order' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="shipping_address" class="form-label">Enter Shipping Address:</label>
            <textarea id="shipping_address" name="shipping_address" class="form-control" required></textarea>
        </div>
        <!-- Smaller Proceed to Checkout Button -->
        <button type="submit" class="btn btn-success w-30 mx-auto d-block mt-3">Proceed to Checkout</button>
    </form>

    <a href="{% url 'view_cart' %}" class="btn btn-secondary w-30 mx-auto d-block mt-3">Back to Cart</a>
</div>
{% endblock %}
