<!DOCTYPE html>
<html>
<head>
    <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin: 10px; }
        .header { background: #333; color: white; padding: 15px; }
        .footer { background: #333; color: white; padding: 15px; position: fixed; bottom: 0; width: 100%; }
        .product-card { transition: transform .2s; }
        .product-card:hover { transform: scale(1.05); }
  
  
        .form-control {
            margin-bottom: 10px;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding-left: 0;
        }
        .helptext {
            display: block;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            {% if user.is_authenticated %}
                <span>Welcome, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-danger float-end">Logout</a>
            {% endif %}
        </div>
    </div>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- <div class="footer">
        <div class="container text-center">
            Â© 2023 POS System
        </div>
    </div> -->
</body>
</html>
