{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Hidden input to differentiate customer vs admin -->
            <input type="hidden" name="user_type" value="customer" id="user_type">
            
            <button type="submit" name="login" class="btn btn-primary">Login</button></br>

            <!-- Button to switch to admin login -->
            <a href="{% url 'admin-login' %}">
                <button type="button" class="btn btn-secondary mt-2">I'm an Admin</button>
            </a>

        </form>

        <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
