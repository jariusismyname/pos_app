<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H2uC6aD2rP3wqXxAJsE6gk9fd0NhTjpzS4Z4zyz2jO7pxIgb6in6ZwfiT" crossorigin="anonymous">

    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
            height: 100vh;  /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn {
            width: 100%;
        }

        .form-label {
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        /* Add spacing between form fields */
        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Login</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>

            {% if messages %}
                <div class="error-message mt-3">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-secondary w-100">Are you a customer? Click here</button>
            </a>
        </div>
    </div>

</body>
</html>
